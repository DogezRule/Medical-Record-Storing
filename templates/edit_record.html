<!DOCTYPE html>
<html>
<head>
    <title>Edit Medical Record</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Edit Medical Record</h2>
        <form method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ record['name'] }}">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" value="{{ record['age'] }}">
            <label for="blood_type">Blood Type</label>
            <input type="text" id="blood_type" name="blood_type" value="{{ record['blood_type'] }}">
            <label for="allergies">Allergies</label>
            <textarea id="allergies" name="allergies">{{ record['allergies'] }}</textarea>
            <button type="submit">Save</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Health Records Inc.</p>
    </footer>
</body>
</html>
