<!DOCTYPE html>
<html>
<head>
    <title>Edit Medical Record</title>
</head>
<body>
    <h2>Edit Medical Record</h2>
    <form method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ record['name'] }}"><br>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" value="{{ record['age'] }}"><br>
        <label for="blood_type">Blood Type:</label><br>
        <input type="text" id="blood_type" name="blood_type" value="{{ record['blood_type'] }}"><br>
        <label for="allergies">Allergies:</label><br>
        <textarea id="allergies" name="allergies">{{ record['allergies'] }}</textarea><br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
