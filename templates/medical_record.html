<!DOCTYPE html>
<html>
<head>
    <title>Medical Record</title>
</head>
<body>
    <h2>Medical Record</h2>
    {% if record %}
        <p>ID: {{ record['id'] }}</p>
        <p>Name: {{ record['name'] }}</p>
        <p>Age: {{ record['age'] }}</p>
        <p>Blood Type: {{ record['blood_type'] }}</p>
        <p>Allergies: {{ record['allergies'] }}</p>
        <a href="{{ url_for('edit_record') }}">Edit Medical Record</a>
    {% else %}
        <p>No medical record found for this user.</p>
    {% endif %}
</body>
</html>
